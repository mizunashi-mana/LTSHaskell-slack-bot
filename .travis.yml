language: c

sudo: false
cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack

matrix:
  include:
  - env: CABALVER=1.22 GHCVER=7.10.3
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-1.22
        - ghc-7.10.3

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar -xzO --wildcards '*/stack' > ~/.local/bin/stack
  - chmod a+x ~/.local/bin/stack

install:
  - stack setup
  - stack --skip-ghc-check --no-terminal install hlint

  - stack --skip-ghc-check --no-terminal build --only-snapshot

script:
  - hlint .
  - stack --skip-ghc-check --no-terminal test
